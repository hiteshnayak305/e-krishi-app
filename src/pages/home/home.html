<ion-header>
  <ion-navbar>
    <ion-title>Schemes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let scheme of schemes" on-tap="openinbrowser($event, scheme)">
      <img src="{{ scheme.imageUrl }}"/>
      <ion-card-content>
        <ion-card-title>
        </ion-card-title>
        <p>
          {{ scheme.title }}
        </p>
      </ion-card-content>
    </ion-card>

  </ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let product of products">
    <img src="{{ product.imageURL }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ product.title }}
        </ion-card-title>
      <p>
        {{ product.description }}
      </p>
      <ion-row center text-center>
        <ion-col>
          <button ion-button icon-left clear small center text-center>
            <ion-icon name="cash"></ion-icon>
            <div>{{ product.price }} â‚¹</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
